<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Profile Section -->
    <div class="profile">
      <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic">
      <h1 class="name">Your Name</h1>
      <p class="bio">Short description or tagline here.</p>
    </div>

    <!-- Links Section -->
    <div class="links">
      <a href="https://example.com" target="_blank" class="link-btn">
        <img src="img/website.svg" alt="Website Icon" class="icon">
        <span>Website</span>
      </a>
      <a href="https://twitter.com" target="_blank" class="link-btn">
        <img src="img/twitter.svg" alt="Twitter Icon" class="icon">
        <span>Twitter</span>
      </a>
      <a href="https://github.com" target="_blank" class="link-btn">
        <img src="img/github.svg" alt="GitHub Icon" class="icon">
        <span>GitHub</span>
      </a>
      <a href="https://youtube.com" target="_blank" class="link-btn">
        <img src="img/youtube.svg" alt="YouTube Icon" class="icon">
        <span>YouTube</span>
      </a>
    </div>

    <!-- Toggle Dark/Light -->
    <button id="theme-toggle">Toggle Dark/Light</button>
  </div>

  <script>
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });
  </script>
</body>
</html>
