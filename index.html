<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>linkies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Profile Section -->
    <div class="profile">
      <img src="img/twi.jpg" alt="Profile Picture" class="profile-pic">
      <h1 class="name">Twi</h1>
      <p class="bio">hi</p>
    </div>

    <!-- Links Section -->
    <div class="links">
      <a href="https://kick.com/twivt" target="_blank" class="link-btn">
        <img src="img/kick.svg" alt="Kick Icon" class="icon">
        <span>Website</span>
      </a>
      <a href="https://x.com/Twi_VT" target="_blank" class="link-btn">
        <img src="img/twitter.svg" alt="Twitter Icon" class="icon">
        <span>Twitter</span>
      </a>
      <a href="https://www.twitch.tv/twi_vt" target="_blank" class="link-btn">
        <img src="img/github.svg" alt="Twitch Icon" class="icon">
        <span>Twitch</span>
      </a>
      <a href="https://www.youtube.com/@TwiVT" target="_blank" class="link-btn">
        <img src="img/youtube.svg" alt="YouTube Icon" class="icon">
        <span>YouTube</span>
      </a>
    </div>

    <!-- Toggle Dark/Light -->
    <button id="theme-toggle">Toggle Dark/Light</button>
  </div>

  <script>
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });
  </script>
</body>
</html>
